<div class="container">
    <h2>Reactive forms with FormBuilder Exam</h2>
    <form [formGroup]="userForm" (ngSubmit)="onSubmit()" novalidate>
      <div class="form-group">
        <label for="banner">banner</label>
        <input type="text" name="banner" class="form-control"
          formControlName="banner">
       <!-- <em *ngIf="name.errors?.required && name.touched" class="alert">
          name is required
        </em>  -->
       
      </div>
      <div class="form-group">
        <label for="description">Description</label>
        <input type="text" name="description" class="form-control"
          formControlName="description">
       <!-- <em *ngIf="name.errors?.required && name.touched" class="alert">
          name is required
        </em>  -->
       
      </div>

      <div class="form-group">
        <label for="picByte">PicByte</label>
        <input type="file" accept="image/*" (change)="onSelectFile($event)" name="picByte" class="form-control"
          formControlName="picByte">
       <!-- <em *ngIf="name.errors?.required && name.touched" class="alert">
          name is required
        </em>  -->
       
      </div>


      <div class="form-group">
        <label for="title">TITLE</label>
        <input type="text" name="title" class="form-control"
          formControlName="title">
       <!-- <em *ngIf="name.errors?.required && name.touched" class="alert">
          name is required
        </em>  -->
       
      </div>
     
      <div class="form-group">
        <label for="title">From Date</label>
        <input type="date" name="title" class="form-control"
          formControlName="fromdate">
       <!-- <em *ngIf="name.errors?.required && name.touched" class="alert">
          name is required
        </em>  -->
       
      </div>

      <div class="form-group">
        <label for="todate">To Date</label>
        <input type="date" name="todate" class="form-control"
          formControlName="todate">
       <!-- <em *ngIf="name.errors?.required && name.touched" class="alert">
          name is required
        </em>  -->
       
      </div>
   
      
      <button type="submit" class="btn btn-success btn-block"
        [disabled]="userForm.invalid">Submit</button>
    </form>
    
  </div>



<table datatable  [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" class="table table-striped table-bordered ">
    <thead>
      <tr>
        <th>ID</th>
        <th>First name</th>
        <th>Last name</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let c of datas">
        <td>{{c.title}}</td>
        <td>{{c.description}}</td>
        <td>{{c.banner}}</td>
      </tr>
      
    </tbody>
  </table>
